<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Population Counter</h1>
        <div class="counter">
            <span id="worldPopulationCounter">0</span>
        </div>
        <p class="info">This counter estimates the number of human births based on the current global population and birth rate.</p>
        <div class="countries-info">
            <h2>Countries and Capitals</h2>
            <div id="countriesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
